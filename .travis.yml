sudo: required
services:
  - docker

before_install:
  - docker build -t xcodemaker/api_service .

script:
  - docker images xcodemaker/api_service

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push xcodemaker/api_service;
    fi